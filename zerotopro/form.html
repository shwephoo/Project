<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
   <form action="request.php" method="POST"><!-- use for php or server side language  -->
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" placeholder="eg. ma ma" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name = "stu_email" id="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name = "stu_password" id="password" required>
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name = "stu_phone" id="" required>
        <br><br>
        <label for="passport">passport</label>
        <input type="file" accept="image/*" name = "stu_passport" id="" required><!--accept=".png"-->
        <br><br>
        <label for="gender">Gender</label><br><br>
        <input type="radio" name = "stu_gender" value="male" id="male" required>
        <label for="Male">Male</label>
  
        <input type="radio" name = "stu_gender" value="female" id="female" required>
        <label for="female">Female</label>
        <input type="radio" name = "stu_gender" value="other" id="other" required>
        <label for="other">Other</label>
        <br><br>

        <label for="">Hobby</label>
        <br>
        <input type="checkbox" name="travelling" id="travelling">
        <label for="">Travelling</label>
        <br>
        <input type="checkbox" name="movie" id="movie">
        <label for="">Movie</label>
        <br><br>

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
